이름:  CodeCommit 에 GitHub 미러링  : [ push ] 작업: mirror_to_codecommit: run-on: ubuntu-latest steps: - 이름 : 체크아웃 코드 사용: actions/checkout@v3 with: fetch-length: 0 - 이름: CodeCommit 미러링 사용 : pixta-dev/repository-mirroring-action@v1 포함: target_repo_url: ssh://git-codecommit.ap-northeast-2.amazonaws.com/v1/repos/mirror-code-destination-repo ssh_private_key: ${{ secrets.CODECOMMIT_SSH_PRIVATE_KEY }} ssh_username: ${{ secrets.CODECOMMIT_SSH_PRIVATE_KEY_ID }}  
